<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Submission</title>
    <style>
        body {
        background-color: #000; 
        color: #000; 
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
        width: 100%;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-start; 
        animation: slideDown 1s ease-out;
        }
        header img {
        width: 150px; 
        height: auto;
        animation: slideDown 1s ease-out;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resume-entry {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .resume-details {
            flex: 1;
        }
        .delete-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #4b4b4b;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </header>

    <audio id="bg-music" controls>
        <source src="{{ url_for('static', filename='next-gen vision.wav') }}" type="audio/wav">
        Your browser does not support the audio element.
      </audio>

    <div class="container">
        <form method="POST" action="{{ url_for('submit_resume') }}">
            <h2>Resume Submission</h2>
            
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact_information">Contact Information:</label>
                <input type="text" id="contact_information" name="contact_information" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                
                <label for="academic_qualification">Academic Qualification:</label>
                <input type="text" id="academic_qualification" name="academic_qualification" required>

                <label for="expected_graduation_date">Expected Graduation Date:</label>
                <input type="text" id="expected_graduation_date" name="expected_graduation_date" required>

                <label for="gpa">GPA:</label>
                <input type="text" id="gpa" name="gpa" required>
            </fieldset>

            <fieldset>
                <legend>Job Experience</legend>
                
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>

                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>

                <label for="job_address">Job Address:</label>
                <input type="text" id="job_address" name="job_address" required>

                <label for="start_date">Start Date:</label>
                <input type="text" id="start_date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input type="text" id="end_date" name="end_date" required>

                <label for="responsibilities_and_achievements">Responsibilities and Achievements:</label>
                <input type="text" id="responsibilities_and_achievements" name="responsibilities_and_achievements" required>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                
                <label for="objective_or_summary">Objective or Summary:</label>
                <input type="text" id="objective_or_summary" name="objective_or_summary" required>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>

                <label for="extracurricular_activities">Extracurricular Activities:</label>
                <input type="text" id="extracurricular_activities" name="extracurricular_activities" required>

                <label for="references_list">References List:</label>
                <input type="text" id="references_list" name="references_list" required>
            </fieldset>

            <fieldset>
                <legend>Interests</legend>
                
                <label for="interested_faculty">Interested Faculty:</label>
                <input type="text" id="interested_faculty" name="interested_faculty" required>

                <label for="interested_job">Interested Job:</label>
                <input type="text" id="interested_job" name="interested_job" required>

                <label for="interested_company">Interested Company:</label>
                <input type="text" id="interested_company" name="interested_company" required>
            </fieldset>

            <button type="submit">Submit Resume</button>
        </form>

        <div class="link">
            <a href="{{ url_for('home') }}" class="button">Go to Home Page</a>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var audio = document.getElementById("bg-music");
                var playing = false;
            
                audio.addEventListener("playing", function() {
                    playing = true;
                });
            
                audio.addEventListener("pause", function() {
                    playing = false;
                });
            
                // Save the current playback time before leaving the page
                window.addEventListener("beforeunload", function() {
                    localStorage.setItem("audioTime", audio.currentTime);
                    localStorage.setItem("audioPlaying", playing);
                });
            
                // Restore the playback state when loading the page
                window.addEventListener("load", function() {
                    var audioTime = localStorage.getItem("audioTime");
                    var audioPlaying = localStorage.getItem("audioPlaying");
            
                    if (audioTime !== null && audioPlaying !== null && audioPlaying === "true") {
                        audio.currentTime = parseFloat(audioTime);
                        audio.play();
                    }
                });
            });
            </script>
        </body>
